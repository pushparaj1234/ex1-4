<html>
    <head>
        <title>
            scholarship portal
        </title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </head>
    <body>
        <form class="content" id="myForm"> 
            <span class="heading"> COSTO STEEL COMPANY </span> <BR>
                <span class="heading"> SCHOLARSHIP APPLICATION FORM</span><br>
            <p class="heading">Employee Details</p>
            
            <label for="name">Name</label><br>
            <input type="text" class="box" name="name" id="sch" placeholder="Enter your name" > <BR>
            <label for="dep">Department</label><br>
            <input type="text" class="box" name="dep" id="sch1" placeholder="Enter your Department"    ><br>
            <label for="des">Designation</label><br>
            <input type="text" class="box" name="des" id="sch2" placeholder="Enter your Designation"    ><br>
            <label for="doj">Date of Joining</label><br>
            <input type="date"  class="box" name="doj" id="sch3"    ><br>
            <label for="ph">Phone number</label><br>
            <input type="tel"class="box" name="ph" id="sch4" placeholder="Enter your phone number"    ><br>
            <label for="email">Email-Id</label><br>
            <input type="email" name="email" class="box" id="sch5" placeholder="Enter your Email-Id" required   ><br>
            <p class="heading">Children Details</p>
            <label for="name1">Name</label><br>
            <input type="text" name="name1" class="box" id="sch6" placeholder="Enter your Child name"    > <BR>
            <label for="cname">College Name</label><br>
             <input type="text" name="name2" class="box" id="sch7" placeholder="Enter Child's College name"    > <BR>
            <label for="mark">Marks scored </label><br>
             <input type="number" name="mark" class="box" id="sch8" placeholder="Enter % of marks"  required  > <BR> 
              <p class="box"> Scholarship History</p>
                <label>
                    <input type="radio" name="availStatus" id="aa" value="availed"  required  > Already Availed
                  </label>
                  <label>
                    <input type="radio" name="availStatus" id="na" value="notAvailed"> Not Availed
                  </label> <br> <br>
                  <label for="semester">Choose a semester</label><br>
                  <select class="box" id="semester" name="semester" required   >
                    <option>Select semester</option>
                    <option value="1">Semester 1</option>
                    <option value="2">Semester 2</option>
                    <option value="3">Semester 3</option>
                    <option value="4">Semester 4</option>
                    <option value="5">Semester 5</option>
                    <option value="6">Semester 6</option>
                    <option value="7">Semester 7</option>
                    <option value="8">Semester 8</option>
                  </select> <br> 
                  <label>
                    <input type="checkbox" name="bonafide" id="bc" value="attached"> Bonafide certificate attached
                  </label>
              
                  <br> <br>
                  <label>
                    <input type="checkbox" name="proofMarks" id="pm" value="attached"    > Proof for marks(%) attached
                  </label>   <br> <br>
                  <input class="btn btn-primary" type="reset" value="Reset">
                  <input class="btn btn-primary"  type="button" onclick="validate()" value="Submit">

            </form>
        
    </body>
</html>
